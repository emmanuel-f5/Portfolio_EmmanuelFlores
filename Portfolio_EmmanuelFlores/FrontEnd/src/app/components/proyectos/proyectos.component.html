<div class="row">
    <h1>Proyectos</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevoproy" *ngIf="isLogged">
            Nuevo Proyecto
        </button>
    </div>
</div>
<div class="container-fluid">
    <div class="row" *ngFor="let Proyectos of proyectos">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
        <div class="col-xs-11 col-sm-3 col-md-3 col-lg-3">
            <h2>{{Proyectos.nombreProy}}</h2>
        </div>
        <div class="col-xs-10 col-sm-6 col-md-6 col-lg-6">{{Proyectos.descripcionProy}}</div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" *ngIf="isLogged"><button class="btn btn-light" routerLink="/editproy/{{Proyectos.id}}"><i
                    class="bi bi-pencil"></i></button></div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" *ngIf="isLogged"><button class="btn btn-danger" (clic)="delete(Proyectos.id)"><i
                    class="bi bi-trash"></i></button></div>
    </div>
</div>
