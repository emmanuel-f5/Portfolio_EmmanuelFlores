<div class="row">
    <h1>Hard & Soft Skills</h1>

    <div class="col-lg-2">
        <button type="button" routerLink="/nuevaskills" class="btn btn-dark" *ngIf="isLogged"> Nueva Skill</button>
    </div>
</div>
<div class="container-fluid">
    <div class="row" >
        <div class="text-center col-sm-3 col-md-3 col-lg-3" *ngFor="let skills of skills">
            <circle-progress
                [percent]="(skills.porcentaje)"
                [radius]="100"
                [showUnits]="false"
                [title]="(skills.nombreS)"
                [showTitle]="true"
                [showSubtitle]="false"
                [outerStrokeWidth]="16"
                [innerStrokeWidth]="8"
                [outerStrokeColor]="'#f75705'"
                [innerStrokeColor]="'#fb8f58'"
                [animation]="true"
                [animationDuration]="800">
            </circle-progress>
            <div *ngIf="isLogged"><button class="btn btn-light" routerLink="/editskills/{{skills.id}}"><i class="bi bi-pencil"></i></button></div>
            <div *ngIf="isLogged"><button class="btn btn-danger" (clic)="delete(skills.id)"><i class="bi bi-trash"></i></button></div>
        </div>
    </div>
</div>
